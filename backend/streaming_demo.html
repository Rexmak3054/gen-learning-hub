<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Papers - Streaming Chat Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .status {
            padding: 10px 20px;
            background: #f0f9ff;
            color: #0c4a6e;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .message.user {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
        }
        
        .message.agent {
            background: #f3f4f6;
            color: #374151;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
        }
        
        .chat-input {
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
        }
        
        .send-btn {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
        }
        
        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🚀 Grace Papers Chat</h1>
            <p>Real-time AI Course Assistant</p>
        </div>
        
        <div id="status" class="status">Connecting...</div>
        
        <div id="messages" class="chat-messages"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ask about courses..." disabled>
            <button id="sendBtn" class="send-btn" disabled>➤</button>
        </div>
    </div>

    <script>
        class StreamingChat {
            constructor() {
                this.sessionId = null;
                this.messages = document.getElementById('messages');
                this.input = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.status = document.getElementById('status');
                this.init();
            }
            
            async init() {
                try {
                    const response = await fetch('http://localhost:8000/api/chat/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: 'demo-' + Date.now() })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        this.sessionId = result.session_id;
                        this.status.textContent = 'Connected! Ask me about courses...';
                        this.enableInput();
                    }
                } catch (error) {
                    this.status.textContent = 'Connection failed: ' + error.message;
                }
            }
            
            enableInput() {
                this.input.disabled = false;
                this.sendBtn.disabled = false;
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                this.sendBtn.addEventListener('click', () => this.sendMessage());
            }
            
            sendMessage() {
                const message = this.input.value.trim();
                if (!message) return;
                
                this.addMessage(message, 'user');
                this.input.value = '';
                this.input.disabled = true;
                this.sendBtn.disabled = true;
                
                this.startStream(message);
            }
            
            async startStream(message) {
                try {
                    const response = await fetch('http://localhost:8000/api/chat/stream', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            message: message
                        })
                    });
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    console.log(line.slice(6))
                                    const data = JSON.parse(line.slice(6));
                                    
                                    this.handleStreamEvent(data);
                                } catch (e) {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                    }
                } catch (error) {
                    this.status.textContent = 'Stream error: ' + error.message;
                } finally {
                    this.input.disabled = false;
                    this.sendBtn.disabled = false;
                }
            }
            
            handleStreamEvent(data) {
                if (data.event === 'message_added' && data.data.message_type !== 'user') {
                    const emoji = {
                        'agent_thinking': '🤔',
                        'agent_searching': '🔍', 
                        'agent_courses': '📚',
                        'agent_response': '🤖'
                    }[data.data.message_type] || '💬';
                    
                    this.addMessage(emoji + ' ' + data.data.content, 'agent');
                    
                    if (data.data.metadata?.courses) {
                        const courseList = data.data.metadata.courses.slice(0, 3)
                            .map(c => `• ${c.title} (${c.platform})`)
                            .join('\\n');
                        this.addMessage('📚 Found courses:\\n' + courseList, 'agent');
                    }
                }
            }
            
            addMessage(content, type) {
                const div = document.createElement('div');
                div.className = `message ${type}`;
                div.innerHTML = content.replace(/\\n/g, '<br>');
                this.messages.appendChild(div);
                this.messages.scrollTop = this.messages.scrollHeight;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new StreamingChat();
        });
    </script>
</body>
</html>
